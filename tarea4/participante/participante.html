<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>

    <nav>
        <ul class="menu">

        </ul>
    </nav>

    <main>
        <form id="formulario" action="" method="get">

            <div class="row">

                <div class="col">
                    <input type="text" name="nombre" id="nombre">
                    <span id="error" class="error"></span>
                </div>
                
            </div>

            <div class="row">
                <label for="apellidos">Apellidos (Obligatorio)</label>
                <div class="col">
                <input type="text" name="apellidos" id="apellidos">

            </div>

            <div class="row">

                <div class="col">

            </div>

            <div class="row">

                <div class="col">
                    <input type="text" name="usuario" id="usuario">

                <div class="col">

            </div>

            <fieldset>
                <legend>Jornada</legend>
                <div class="row-check">
                    <input type="checkbox" name="jornada" id="ciberseguridad" value="ciberseguridad">
                    <label for="ciberseguridad">Ciberseguridad</label>
                </div>
                <div class="row-check">
                    <input type="checkbox" name="jornada" id="videojuegos" value="videojuegos">
                    <label for="videojuegos">Videojuegos</label>
                </div>
                <div class="row-check">
                    <input type="checkbox" name="jornada" id="daw" value="daw">
                    <label for="daw">Desarrollo Web</label>
                </div>
                <div class="row-check">
                    <input type="checkbox" name="jornada" id="big" value="big">
                    <label for="big">Big Data</label>
                </div>
                <div class="row-check">
                    <input type="checkbox" name="jornada" id="dam" value="dam">
                    <label for="dam">Desarrollo Multiplataforma</label>

            <div class="row-button">
                <input type="submit" value="Enviar">
                <input type="reset" id="borrar" value="Borrar">
            </div>
            
        </form>
    </main>
</body>
